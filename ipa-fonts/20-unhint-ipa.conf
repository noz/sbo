			<string>IPAMincho</string>
		</test>
		<edit name="hinting">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>IPAGothic</string>
		</test>
		<edit name="hinting">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>IPAPMincho</string>
		</test>
		<edit name="hinting">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>IPAPGothic</string>
		</test>
